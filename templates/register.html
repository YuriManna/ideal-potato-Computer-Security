<!--UI for registration and login-->

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/images/RegisterBK.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="submit"] {
            width: 80%;
            padding: 10px;
            background-color: #FF6200;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register/Login</h2>
        <form method="POST" action="{{ url_for('register_page') }}">
            {{ form.hidden_tag() }} <!-- Hidden field that Flask-WTF uses to protect against CSRF attacks. -->
            <label for="client_id">Username:</label>
            {{ form.client_id(size=32) }}
            <label for="password">Password:</label>
            {{ form.password(size=32) }}
            {{ form.submit() }}
        </form>
        <!-- Display any messages or errors. -->
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        {% for field in form %}
            {% for error in field.errors %}
                <p class="message">{{ error }}</p>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
